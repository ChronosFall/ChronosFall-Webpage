<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronosFall - Home Page</title>
    <link rel="stylesheet" href="styles/main_style.css">
</head>

<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <a href="index.html" id="Main">
                <img src="img/TitleLogo.png" alt="ChronosFall Logo" class="logo">
            </a>
            <nav>
                <!--todo:アンカーリンクの追加-->
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </nav>
        </header>

        <!-- スクロールインジケーター -->
        <div class="scroll-indicator">
            <div class="scroll-dot active" data-section="0"></div>
            <div class="scroll-dot" data-section="1"></div>
            <div class="scroll-dot" data-section="2"></div>
            <div class="scroll-dot" data-section="3"></div>
            <div class="scroll-dot" data-section="4"></div>
        </div>

        <!--ローディング画面-->
        <div class="loading-screen"></div>
        <!-- メインセクション -->
        <div class="sections-container">
            <!-- トップ画面 フラグメント : MAIN-->
            <div class="section top" id="main">
                <div class="top-content">
                    <h1>ChronosFall</h1>
                    <p>時を超えた冒険が始まる</p>
                </div>
            </div>

            <!-- ニュースセクション  フラグメント : NEWS-->
            <div class="section news" id="news">
                <h2 class="newsTitle">ニュース</h2>
                <div class="news_container">
                    <div class="placeholder-image">最新情報をここに表示</div>
                </div>
            </div>

            <!-- キャラクターセクション -->
            <div class="section characters">
                <h2>キャラクター</h2>
                <div class="placeholder-image">キャラクター情報をここに表示</div>
            </div>

            <!-- 情報セクション -->
            <div class="section information">
                <h2>世界観</h2>
                <div class="placeholder-image">世界観の説明をここに表示</div>
            </div>

            <!-- ワールドセクション -->
            <div class="section world">
                <h2>ワールド</h2>
                <div class="placeholder-image">ワールド情報をここに表示</div>
            </div>
        </div>
    </div>
    <script src="Scroll.js"></script>
</body>

</html>
